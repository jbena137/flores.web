<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Para asegurar que se adapta bien al ancho de la pantalla -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
        }

        .back {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            animation-name: backdiv;
            animation-duration: 3500ms;
            animation-iteration-count: infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .heart {
            position: relative;
            background-color: #ff4d4d;
            height: 100px; /* Ajuste de tamaño para móviles */
            width: 100px; /* Ajuste de tamaño para móviles */
            transform: rotate(-45deg);
            animation-name: beat;
            animation-duration: 3500ms;
            animation-iteration-count: infinite;
        }

        .heart:after {
            background-color: #ff4d4d;
            content: "";
            border-radius: 50%;
            position: absolute;
            width: 100px;
            height: 100px;
            top: 0;
            left: 50px;
        }

        .heart:before {
            background-color: #ff4d4d;
            content: "";
            border-radius: 50%;
            position: absolute;
            width: 100px;
            height: 100px;
            top: -50px;
            left: 0;
        }

        .bday {
            text-align: center;
            font-size: 1.5rem;
            color: #0e2804;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1), 0 6px 6px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: rgb(247, 247, 247);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        button a {
            color: black;
            text-decoration: none;
        }

        @keyframes backdiv {
            50% {
                background: #d8e063fd;
            }
        }

        @keyframes beat {
            0% {
                transform: scale(1) rotate(-45deg);
            }

            50% {
                transform: scale(0.6) rotate(-45deg);
            }
        }

        @media (max-width: 600px) {
            .bday {
                font-size: 1.2rem;
                padding: 5px;
            }

            .heart {
                height: 80px;
                width: 80px;
            }

            .heart:after {
                width: 80px;
                height: 80px;
                left: 40px;
            }

            .heart:before {
                width: 80px;
                height: 80px;
                top: -40px;
            }

            button {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
    <title>Flores Amarillas</title>
</head>
<body>
    <div class="back">
        <div class="bday">Algún día te daré todas las flores del mundo.<br> </div>
        <div class="heart"></div>
        <footer>
            <button><a href="index2.html">Has click aquí</a></button>
        </footer>
    </div>
</body>
</html>
